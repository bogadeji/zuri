<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage - Login</title>
    <link rel="stylesheet" href="style/index.css" />
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <ul class="nav-bar__list-items">
                <li class="nav-bar__list-item"><a href="./index.html">About me</a></li>
                <li class="nav-bar__list-item"><a href="./contact.html">Contact me</a></li>
                <li class="nav-bar__list-item"><a href="#">Sign up</a></li>
                <li class="nav-bar__list-item"><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="signup-form">
        <div class="form__intro ">
            <h1 class="py-0">Register</h1>
            <p class="py-0">Create a new account</p>
        </div>
        <form>
            <div class="input-group__item">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" required minlength="2" />
            </div>
            <div class="input-group__item">
                <label for="last-name">Last Name</label>
                <input type="test" name="last-name" required minlength="2" />
            </div>
            <div class="input-group__item">
                <label for="phone">Phone</label>
                <input type="number" type="phone" required minlength="8" pattern="\d+" />
            </div>
            <div class="input-group__item">
                <label for="gender">Gender</label>
                <select name="gender" style="height:50px;" required>
                    <option name="male">Male</option>
                    <option name="remale">Female</option>
                    <option name="not-to-say">Prefer not to say</option>
                    <option name="other">Other</option>
                </select>
            </div>
            <div class="input-group__item">
                <label for="country">Country</label>
                <input type="text" name="country" required />
            </div>
            <div class="input-group__item">
                <label for="state">State/Province</label>
                <input type="text" name="state" required />
            </div>
            <div class="input-group__item">
                <label for="email">Email</label>
                <input type="email" name="email" required pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            </div>
            <div class="input-group__item">
                <label for="password">Password</label>
                <input type="password" name="password" required />
            </div>
            <div class="input-group__item">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" required />
            </div>
            <div class="flex-column justify-center align-center flow">
                <button type="submit">Sign up</button>
                <a href="./login.html">Sign in</a>
                <a href="./index.html">Back to home</a>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>&copy; AbigailAdeboga 2022</p>
        </div>
    </footer>
</body>
</html>
