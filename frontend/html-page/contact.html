<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage - Login</title>
    <link rel="stylesheet" href="style/index.css" />
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <ul class="nav-bar__list-items">
                <li class="nav-bar__list-item"><a href="./index.html">About me</a></li>
                <li class="nav-bar__list-item"><a href="#">Contact me</a></li>
                <li class="nav-bar__list-item"><a href="./registration.html">Sign up</a></li>
                <li class="nav-bar__list-item"><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="form__intro ">
            <h1 class="py-0">Do Get in touch</h1>
            <p class="py-0">Got a project idea you want to bring to life? Let's get talking!!!</p>
        </div>
        <form class="contact__form">
            <div class="input-group__items grid">
                <div class="input-group__item">
                    <label for="name">Name</label>
                    <input type="text" />
                </div>
                <div class="input-group__item">
                    <label for="email">Email Address</label>
                    <input type="email" />
                </div>
            </div>
            <div class="input-group__item">
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <div>
            <p>&copy; AbigailAdeboga 2022</p>
        </div>
    </footer>
</body>
</html>
